<mat-dialog-content>
    <p>
        {{message}}
    </p>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
    <button mat-raised-button mat-dialog-close (click)="closeModal({
        isLoading: false,
        actionCalled: 'Cancel'
      })" tabindex="2">{{cancelButtonText}}</button>
</mat-dialog-actions>
